{% extends 'base.html' %}
{% block title %}Đã đăng xuất - Cửa hàng thẻ bài Yu-Gi-Oh{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body py-5">
                <i class="fas fa-sign-out-alt fa-3x text-muted mb-3"></i>
                <h2>Bạn đã đăng xuất</h2>
                <p class="text-muted mb-4">Cảm ơn bạn đã dành thời gian với Cửa hàng thẻ bài Yu-Gi-Oh hôm nay!</p>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập lại
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
