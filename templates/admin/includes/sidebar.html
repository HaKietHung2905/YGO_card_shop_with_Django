                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'other_products' %}active{% endif %}" 
                               href="{% url 'admin_dashboard:other_products' %}">
                                <i class="fas fa-layer-group"></i>Other Products
                            </a>
                        </li>>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'posts' %}active{% endif %}"

                    <i class="fas fa-newspaper"></i>Posts Management
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'tournaments' %}active{% endif %}"
